<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Untree.co">
  <link rel="shortcut icon" href="favicon.png">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <meta name="description" content="" />
  <meta name="keywords" content="bootstrap, bootstrap4" />

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="css/tiny-slider.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <title>Possible Decor</title>
</head>
<body class="login-page">
  <div class="wrapper">
    <form id="login-form" class="active-form">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class='bx bx-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class='bx bx-lock-alt'></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot password?</a> 
      </div>
      <button type="submit" class="btn-login">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a href="#" id="show-signup">Register</a></p>
      </div>
    </form>
    <form id="signup-form">
      <h1>Sign Up</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class='bx bx-user'></i>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" required>
        <i class='bx bx-envelope'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class='bx bx-lock-alt'></i>
      </div>
      <button type="submit" class="btn-login">Sign Up</button>
      <div class="register-link">
        <p>Already have an account? <a href="#" id="show-login">Login</a></p>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('show-signup').addEventListener('click', function() {
      document.getElementById('login-form').classList.remove('active-form');
      document.getElementById('signup-form').classList.add('active-form');
    });

    document.getElementById('show-login').addEventListener('click', function() {
      document.getElementById('signup-form').classList.remove('active-form');
      document.getElementById('login-form').classList.add('active-form');
    });
  </script>
</body>
</html>
